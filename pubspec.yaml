name: docusave
description: "Document, Receipt and Warranty keeper"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.3+8

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  intl: ^0.20.2
  # google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  carousel_slider: ^5.0.0
  shimmer: ^3.0.0
  uuid: ^4.5.1
  get_storage: ^2.1.1
  image_picker: ^1.1.2
  image_cropper: ^9.1.0
  # firebase packages
  firebase_core: ^3.13.0
  firebase_analytics: ^11.4.5
  firebase_auth: ^5.5.2
  firebase_remote_config: ^5.4.3
  firebase_storage: ^12.4.5
  cloud_firestore: ^5.6.6
  google_sign_in: ^6.3.0
  sign_in_with_apple: ^6.1.4
  firebase_crashlytics: ^4.3.5
  firebase_messaging: ^15.2.5
  # firebase packages
  crypto: ^3.0.6
  flutter_easyloading: ^3.0.5
  device_info_plus: ^11.3.3
  package_info_plus: ^8.3.0
  permission_handler: ^11.4.0
  google_mlkit_text_recognition: ^0.15.0
  flutter_doc_scanner: ^0.0.16
  currency_picker: ^2.0.21
  table_calendar: ^3.2.0
  flutter_image_compress: ^2.4.0
  path_provider: ^2.1.5
  path: ^1.9.1
  flutter_local_notifications: ^19.1.0
  url_launcher: ^6.3.1
  flutter_rating_stars: ^1.1.0
  dotted_border: ^3.0.1
  fl_chart: ^1.0.0
  # google_mlkit_document_scanner: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-BoldItalic.ttf
